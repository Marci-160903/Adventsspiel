<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventsspiel ❤️</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #fff4f4;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #ffeaea;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      background-color: #ff7b7b;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff4b4b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>✨ Willkommen zu deinem Adventsspiel ✨</h2>
    <p>Du wachst auf und findest eine geheimnisvolle Box unter dem Weihnachtsbaum. Öffnest du sie?</p>
    <div>
      <button onclick="window.open('open.htm', '_self')">Ja, natürlich!</button>
      <button onclick="window.open('ignore.htm', '_self')">Nein, lieber nicht...</button>
    </div>
  </div>

</body>
</html>
